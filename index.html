<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="fullw">

    <div class="card">
      <div class="img-card">
        <img src="./images/image-equilibrium.jpg" alt="" class="img-equi">
        <img src="./images/icon-view.svg" alt="" class="icon-view">
      </div>

      <div class="desc-card">
        <div class="titre-desc">
          <h1>Equilibrium #3429</h1>
        </div>

        <div class="content-desc">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="price-desc">
          <p class="eth-price"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
      </div>

      <div class="author">
        <div class="author-cont">
          <p><img src="./images/image-avatar.png" alt="image avatar" class="img-avatar"></p>
          <p>Creation of <h3>Jules Wyvern</h3>
          </p>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
